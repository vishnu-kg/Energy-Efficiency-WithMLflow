<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Heating Load Prediction</title>
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0"></ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/header.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Heating Load Prediction</h1>
                            <span class="subheading">A Web App for Predicting Heating Load</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="page-content">
                <div class="form-content" style="background-image: url('static/assets/img/form-bg.jpg')">
                    <form class="form-detail" action="/predict" method="post">
                        <h2>Please Fill the Information</h2>
                        <div class="form-row-total">
                            <div class="form-row">
                                <label for="relative_compactness">Relative Compactness (Unitless):</label>
                                <input type="text" name="relative_compactness" id="relative_compactness" class="input-text" placeholder="Enter Relative Compactness" required>
                            </div>
                            <div class="form-row">
                                <label for="surface_area">Surface Area (m²):</label>
                                <input type="text" name="surface_area" id="surface_area" class="input-text" placeholder="Enter Surface Area in m²" required>
                            </div>
                        </div>
                        <div class="form-row-total">
                            <div class="form-row">
                                <label for="wall_area">Wall Area (m²):</label>
                                <input type="text" name="wall_area" id="wall_area" class="input-text" placeholder="Enter Wall Area in m²" required>
                            </div>
                            <div class="form-row">
                                <label for="roof_area">Roof Area (m²):</label>
                                <input type="text" name="roof_area" id="roof_area" class="input-text" placeholder="Enter Roof Area in m²" required>
                            </div>
                        </div>
                        <div class="form-row-total">
                            <div class="form-row">
                                <label for="overall_height">Overall Height (m):</label>
                                <input type="text" name="overall_height" id="overall_height" class="input-text" placeholder="Enter Overall Height in meters" required>
                            </div>
                            <div class="form-row">
                                <label for="orientation">Orientation (Unitless):</label>
                                <input type="text" name="orientation" id="orientation" class="input-text" placeholder="Enter Orientation (e.g., 1 for North)" required>
                            </div>
                        </div>
                        <div class="form-row-total">
                            <div class="form-row">
                                <label for="glazing_area">Glazing Area (m²):</label>
                                <input type="text" name="glazing_area" id="glazing_area" class="input-text" placeholder="Enter Glazing Area in m²" required>
                            </div>
                            <div class="form-row">
                                <label for="glazing_area_distribution">Glazing Area Distribution (Unitless):</label>
                                <input type="text" name="glazing_area_distribution" id="glazing_area_distribution" class="input-text" placeholder="Enter Glazing Area Distribution (Percentage)" required>
                            </div>
                        </div>
                        <div class="form-row-last">
                            <input type="submit" name="predict" class="register" value="Predict">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="https://www.linkedin.com/">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://github.com/">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
